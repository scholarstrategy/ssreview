<div class="container" id="info">
	<div class="row" style="padding-top: 20px">
		<div class="col-md-10"><h3>Scholar Strategy Reviews</h3></div>
		<!-- <div class="col-md-1 pad" ng-click="change_show(true)" ng-hide="user.show"><button class="btn btn-primary">Show Profile</button></div>
		<div class="col-md-1 pad" ng-click="change_show(false)" ng-show="user.show"><button class="btn btn-warning">Hide Profile</button></div> -->
		<div class="col-md-1 pad" ng-click="back()"><button class="btn btn-info">Back</button></div>
		<div class="col-md-1 pad" ng-click="info_signOut()"><button class="btn btn-danger">Sign Out</button></div>
	</div>

	<!-- <h3 class="align_center">Review</h3> -->
	<hr><br>
	<div class="loading-gif" ng-hide="show_page"></div>
	<div ng-show="show_page">
		<div class="row">
			<div class="col-md-3">
				<label>First Name</label>
			</div>
			<div class="col-md-3">
				<input class="form-control" type="text" name="{{firstname}}" ng-model="student_data['firstname']" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Last Name</label>
			</div>
			<div class="col-md-3">
				<input class="form-control" type="text" name="{{lastname}}" ng-model="student_data['lastname']" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Year Joined</label>
			</div>
			<div class="col-md-2">
				<input class="form-control" type="text" ng-model="student_data['year_joined']" class="form-control" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Year Graduated (Expected)</label>
			</div>
			<div class="col-md-2">
				<input class="form-control" type="text" ng-model="student_data['year_graduated']" class="form-control" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>University</label>
			</div>
			<div class="col-md-4">
				<input class="form-control" type="text" ng-model="student_data['university']" class="form-control" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Degree</label>
			</div>
			<div class="col-md-2">
				<input class="form-control" type="text" ng-model="student_data['degree']" class="form-control" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Program</label>
			</div>
			<div class="col-md-5">
				<input class="form-control" type="text" ng-model="student_data['program']" class="form-control" disabled>
			</div>
		</div>
		<br> 
		<div class="row">
        	<div class="col-md-3">
            	<label>GPA</label>
           	</div>
           	<div class="col-md-1">
            	<input class="form-control" type="text" ng-model="student_data['gpa']" disabled>
          	</div>
       	</div>
       	<br>	
		<div class="row">
			<div class="col-md-3">
				<label>Internship</label>
			</div>
			<div class="col-md-4">
				<input class="form-control" type="text" ng-model="student_data['internship']" class="form-control" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Fulltime</label>
			</div>
			<div class="col-md-4">
				<input class="form-control" type="text" ng-model="student_data['fulltime']" class="form-control" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Job Prospects</label>
			</div>
			<div class="col-md-9">
				<textarea rows="10" class="form-control" ng-model="student_data['job_prospects']" disabled></textarea>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Expenses</label>
			</div>
			<div class="col-md-9">
				<textarea rows="10" class="form-control" ng-model="student_data['expenses']" disabled></textarea>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Curriculum/Teaching</label>
			</div>
			<div class="col-md-9">
				<textarea rows="10" class="form-control" ng-model="student_data['curriculum']" disabled></textarea>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>What are the negative points about this program?</label>
			</div>
			<div class="col-md-9">
				<textarea rows="10" class="form-control" ng-model="student_data['negative']" disabled></textarea>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Overall Program Feedback</label>
			</div>
			<div class="col-md-9">
				<textarea rows="10" class="form-control" ng-model="student_data['overall']" disabled></textarea>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>Would you recommend you best friend to apply?</label>
			</div>
			<div class="col-md-1">
				<input class="form-control" type="text" ng-model="student_data['recommend']" class="form-control" disabled>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<label>How satisfied are you with the program? [1 for not at all satisfied, 10 for fully statisfied]</label>
			</div>
			<div class="col-md-9 my-rating-4"></div>
		</div>
		<hr>
	</div>

	<!-- <h3>Education</h3>
	<div class="row" ng-repeat="item in general_list track by $index">
		<div class=col-md-3>
			<label>{{general_names[$index]}}</label>
		</div>
		<div class=col-md-9>
			<input type="textarea" name="{{item}}" ng-model="user[item]" disabled>
		</div>
	</div> -->	

		
	<!-- <footer>This is the footer</footer> -->
	<script type="text/javascript">
		function getStar(){
			var scope = angular.element($("#info")).scope();
			$(".my-rating-4").starRating({
			  totalStars: 10,
			  useFullStars: true,
			  emptyColor: 'lightgray',
			  hoverColor: 'salmon',
			  activeColor: 'salmon',
			  initialRating: scope.student_data.rating,
			  strokeWidth: 0,
			  useGradient: false,
			  readOnly: true
			});
		}
	</script>
</div>
